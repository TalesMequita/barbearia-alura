<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <div class="caixa">
                <h1><img src="imagens2/logo.png" class="img__logo"></h1>

                <ul class="cabecalho__item">
                    <li><a href="index.html" class="item__link">Home</a></li>
                    <li><a href="produtos.html" class="item__link">Produtos</a></li>
                    <li><a href="contato.html" class="item__link">Contato</a></li>
                </ul>
    
            </div>    
        </header>

        <main class="pagina__toda">
            <form class="formulario__pagina"> 
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome aqui.">

                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label>Mensagem</label>
                <textarea cols="30" rows="10"class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whats App</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email ?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                    
                </table>
        </main>
        
        <footer claas="rodape__home">
            <img src="imagens2/logo-branco.png" class="logo__rodape-home">
            <p class="copyright__home">&#169 Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
