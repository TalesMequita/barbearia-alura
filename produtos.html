    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <body>
        <header class="cabecalho">
            <div class="caixa">
                <img src="imagens2/logo.png" class="img__logo">

                    <ul class="cabecalho__item">
                        <li >
                            <a href="index.html" class="item__link">Home</a>
                        </li>
                        <li >
                            <a href="produtos.html" class="item__link">Produtos</a>
                        </li>
                        <li >
                            <a href="contato.html" class="item__link">Contato</a>
                        </li>
                    </ul>
            </div>

        <main class="main__produtos">
            <section class="conteudo">
                <ul class="produtos">
                    <li>
                        <h2>Cabelo</h2>
                        <img src="imagens2/cabelo.jpg" class="produtos__img">
                        <p class="produto-descriçao">Na tesoura ou na maquina</p>
                        <p class="produto-preço">R$ 25,00</p>
                    </li>
                    <li>
                        <h2>Barba</h2>
                        <img src="imagens2/barba.jpg" class="produtos__img">
                        <p class="produto-descriçao">Corte e desenho profissional de barba</p>
                        <p class="produto-preço">R$ 18,00</p>
                    </li> 
                    <li>
                        <h2>Cabelo + Barba</h2>
                        <img src="imagens2/cabelo+barba.jpg" class="produtos__img">
                        <p class="produto-descriçao">Pacote completo de cabelo e barba</p>
                        <p class="produto-preço">R$ 35,00</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer claas="rodape__home">
            <img src="imagens2/logo-branco.png" class="logo__rodape-home">
